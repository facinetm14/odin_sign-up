<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="side-bar">
            <div class="banner-img">
                <img src="img/side-bar-bg-img.jpg" width="100%" height="100%">
            </div>
            <div class="header">
                <img src="img/odin-lined.png" alt="logo" class="header__logo" width="100" height="130">
                <h1 class="header__title">ODIN</h1>
            </div>
        </div>
        <div class="main">
            <div class="main__headline">
                This is not a real online service! You know you need something <br>
                like This in your life to help realize your depest dreams.
                Singup now to get started.<br><br>
                You know you want to.
            </div>
            <div class="sign-up">
                <div class="sign-up__title">
                    <h2>Let's do this!</h2>
                </div>
                <div class="sign-up__form">
                    <form action="" name="sign-up" id="sign-up-form">
                        <fieldset>
                            <div class="form__block">
                                <div class="form__field">
                                    <label for="firstname">
                                        FIRST NAME
                                    </label><br>
                                    <input type="text" name="firstname">
                                </div>
                                <div class="form__field">
                                    <label for="lastname">
                                        LAST NAME
                                    </label><br>
                                    <input type="text" name="lastname">
                                </div>
                            </div>
                            <div class="form__block">
                                <div class="form__field">
                                    <label for="email">
                                        EMAIL
                                    </label><br>
                                    <input type="text" name="email">
                                </div>
                                <div class="form__field">
                                    <label for="phone">
                                        PHONE NUMBER
                                    </label><br>
                                    <input type="text" name="phone">
                                </div>
                            </div>
                            <div class="form__block">
                                <div class="form__field">
                                    <label for="password">
                                        PASSWORD
                                    </label><br>
                                    <input type="password" name="password" id="password">
                                    <p class="passwd-error"></p>
                                </div>
                                <div class="form__field">
                                    <label for="confirm_password">
                                        CONFIRM PASSWORD
                                    </label><br>
                                    <input type="password" name="confirm_password" id="confirm-password">
                                </div>
                            </div>
                        </fieldset>
                        <div class="form__footer">
                            <input type="submit" class="form__submit" value="Create Account">
                            <p>
                                Already have an account? <a href="#" class="login">Log in</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>copyright Â© The odin project - by facinetm14</footer>
    <script src="password-control.js"></script>
</body>

</html>
